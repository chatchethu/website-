<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday!</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
</head>
<body>
    <div class="container">
        <div class="cake-icon animate__animated animate__bounceIn">
            🎂
        </div>
        
        <div id="birthday-message" class="animate__animated animate__fadeIn">
            <h1>Happy Birthday <span class="name">Pavithra</span>!</h1>
        </div>
        
        <div class="birthday-subtitle animate__animated animate__fadeIn animate__delay-1s">
            <p>Wishing you a day filled with happiness and a year filled with joy!</p>
        </div>
        
        <div id="slideshow" class="animate__animated animate__fadeIn animate__delay-1s">
            <!-- Slideshow will be populated with JavaScript -->
        </div>
        
        <div class="balloon-container">
            <!-- Balloons will be added with JavaScript -->
        </div>
        
        <div class="gift-emoji animate__animated animate__wobble animate__infinite">
            🎁
        </div>
        
        <button id="surprise-button" class="animate__animated animate__pulse animate__infinite">
            Click for a Surprise!
        </button>
        
        <div id="surprise-content" class="hidden">
            <!-- Surprise content will be shown here -->
        </div>
        
        <div class="footer animate__animated animate__fadeIn animate__delay-2s">
            <p>Made with ❤️ just for you!</p>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
